<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Task List</h1>
    <a href="{% url 'task_create' %}">Create new task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
